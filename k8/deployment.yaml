apiVersion: apps/v1
kind: Deployment
metadata:
  name: signature-forgery-app
  labels:
    app: signature-forgery-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: signature-forgery-app
  template:
    metadata:
      labels:
        app: signature-forgery-app
    spec:
      containers:
      - name: signature-forgery-app
        # Image path matches the Nexus configuration in Jenkinsfile
        image: nexus.imcc.com:8081/signature-forgery-repo/signature-forgery-app:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8501
        env:
        - name: DB_HOST
          value: "mysql-service"
        - name: DB_PORT
          value: "3306"
        - name: DB_NAME
          value: "signature_app_db"
        - name: DB_USER
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-user
        - name: DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-secret
              key: mysql-password
        resources:
          limits:
            memory: "512Mi"
            cpu: "500m"
          requests:
            memory: "256Mi"
            cpu: "250m"
